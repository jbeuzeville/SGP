<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form id="templateCabecera" prependId="false">
		<p:panel styleClass="bold">
			<h:panelGrid columns="2" width="100%" columnClasses="izquierda, derecha">
				<h:graphicImage name="../images/logoHitss.png" width="80%"/>
				<h:panelGrid columns="13" width="100%" cellpadding="3">
					<h:outputLabel value="#{messages.general_usuarioSesion}: "/>
					<h:outputLabel value="#{loginController.userLogin.nombreCompleto}" style="color: #B41B00;" />
					<h:outputLabel value="|" />
					<h:outputLabel value="#{messages.general_perfilSesion}: " />
					<h:outputLabel value="#{loginController.userLogin.perfil}" style="color: #B41B00;"/>
					<h:outputLabel value="|" />
					<h:commandLink value="#{messages.general_cerrarSesion}" action="#{loginController.cerrarSesion}" 
						style="color: #0077B3;"/>
					<h:outputLabel value="|" />
					<h:commandLink id="linkHome" value="#{messages.general_inicioSesion}" style="color: #0077B3;" 
						action="#{startController.irBienvenido}"/>
					<h:outputLabel value="|" />
					<h:commandLink style="color: #0077B3;" value="#{messages.general_manualSesion}" 
						actionListener="#{startController.downLoadUserManual}">
						<p:fileDownload value="#{startController.downLoadManual}" />
					</h:commandLink>
				</h:panelGrid>
			</h:panelGrid>
		</p:panel>
	</h:form>
</ui:composition>
